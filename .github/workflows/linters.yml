name: linters
on: [push]
jobs:
  linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.9'
          architecture: 'x64'
      - run: pip install poetry==1.3.1
      - run: pip install nox==2022.11.21
      - run: nox -rs black_check flake8 mypy
